<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tags in html</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/Add_details.css">
</head>

<body>
    <div class="left">
        <img src="img/logo.png">
    </div>
    <div class="container" id="abc">
        <h1>
            Add Details of Student
        </h1>
        <form action="connect.php" method="POST">
            <div class="form-group">
                <input type="text" name="fullName" id="" placeholder="Enter full name">
            </div>
            <div class="form-group">
                <input type="number" name="percentage" placeholder="Enter Percentage" step="0.01" min="0" max="100">
            </div>
            <div class="form-group">
                <input type="number" name="mhCET" id="" placeholder="Enter MH-CET Percentage" step="0.01" min="0"
                    max="100">
            </div>
            <div class="form-group">
                Date of Birth <input type="date" name="DOB" id="">
            </div>
            <div class="form-group">
                <label for="caste">caste</label>
                <select name="caste">
                    <option value="General">General</option>
                    <option value="OBC">OBC</option>
                    <option value="SC">SC</option>
                    <option value="ST">ST</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <div>
                    <label for="male" class="radio-inline"><input type="radio" name="gender" value="m"
                            id="male" />Male</label>
                    <label for="female" class="radio-inline"><input type="radio" name="gender" value="f"
                            id="female" />Female</label>
                    <label for="others" class="radio-inline"><input type="radio" name="gender" value="o"
                            id="others" />Others</label>
                </div>
            </div>

            <div class="form-group">
                <input type="text" name="E_Mail" id="" placeholder="Enter your E-Mail Address">
            </div>
            <button class="btn" id="abc">Submit</button>
        </form>
    </div>
</body>

</html>
